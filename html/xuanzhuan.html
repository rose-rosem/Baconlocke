<!doctype html>

<html lang="en">

	<body>
		<div class="main-body">
			<h1>屏幕旋转和切换显示方向</h1>
			<p>学习平板是可以通过向左转动实现旋转的</p>
			<img src="images/xuanzhuan.png">
			<br />
			<br />
			<p>用左手按住平板键盘区域左下角，然后用右手将屏幕慢慢旋转180度，然后合上平板，就实现了屏幕的旋转</p>
			<img src="images/hengping1.png">
			<br />
			<br />
			<p>此时在屏幕左下有一个小的方形按钮，按下之后就可以切换屏幕显示的方向了</p>
			<img src="images/xuanzhuan1.png">
			<br />
			<br />
			<p>此时电脑就会显示为竖屏状态</p>
			<img src="images/shuping1.png">
			<br />
			<p>如果需要再次换回横屏，则再次按下改按钮即可</p>
		</div>
	</body>

</html>
