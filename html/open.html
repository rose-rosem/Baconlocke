<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/load.css" />

	<body>
		<div class="main-body">
			<h1>平板的开机步骤</h1>
			<p>1.将平板平放，面向自己。正中间有一个长方形的滑钮，向右滑动,屏幕就能打开</p>
			<img src="images/open.png">
			<br />
			<br />
			<p>2.平板左下方有一个方形的金属滑钮，同样向左滑动，平板开机</p>
			<img src="images/power_open.png">
			<br />
			<br />
			<p>3.稍等1-3分钟，平板会进入主界面</p>
			<img src="images/mian.png">
		</div>
	</body>

</html>
