<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>演示</title>
		<link href="icon/icon.ico" rel="shortcut icon">

		<link href="css/jq22.css" rel="stylesheet">

		<script src="js/jquery-3.1.1.min.js"></script>

		<script src="js/bootstrap.min.js"></script>

		<script>
			//var loginFlag = false;

			//var loginHelper = null;

			$(document).ready(function() {

				$('.carousel').carousel(

					{

						"pause": "false",

						"interval": 20000

					}

				);

				$('.carousel').on('slide.bs.carousel', function(event) {

					var tag = $(event.relatedTarget).attr("tag");

					var progress = $(event.relatedTarget).attr("progress");

					$('#img_home').attr("src", "images/home.png");

					$('#img_intro').attr("src", "images/intro.png");

					$('#img_gift').attr("src", "images/gift.png");

					$('#img_feedback').attr("src", "images/feedback.png");

					$('#img_related').attr("src", "images/related.png");

					$('#img_' + tag).attr("src", "images/" + tag + "_selected.png");

					//$("#progress").width(progress + "px");

					//$("#progress").css('left', (progress / 2) - 400 + "px");

					$("#progress").animate({
						width: progress,
						left: (progress / 2) - 400
					}, 500);

					playAnimation(tag);

				});

				$("body,html").animate({

					scrollTop: ($("#lanrenzhijia_home .splash-container").offset().top)

				}, 10);

				playAnimation("home");

			});

			function switchlanrenzhijia(lanrenzhijiaIndex) {

				$('.carousel').carousel(lanrenzhijiaIndex);

			}

			function playAnimation(tag) {

				var ani1 = $("#lanrenzhijia_" + tag + " .ani_step_1");

				var ani2 = $("#lanrenzhijia_" + tag + " .ani_step_2");

				var ani3 = $("#lanrenzhijia_" + tag + " .ani_step_3");

				var pre_start = ((tag == "home") ? 0 : 300);

				if(ani1 != null) {

					ani1.css("opacity", 0);

					setTimeout(function() {

						ani1.animate({
							opacity: 1
						}, 1000);

					}, 10 + pre_start);

				}

				if(ani2 != null) {

					ani2.css("opacity", 0);

					setTimeout(function() {

						ani2.animate({
							opacity: 1
						}, 1000);

					}, 1500 + pre_start);

				}

				if(ani3 != null) {

					ani3.css("opacity", 0);

					setTimeout(function() {

						$("#lanrenzhijia_" + tag + " .ani_step_3").animate({
							opacity: 1
						}, 1000);

					}, 3000 + pre_start);

				}

			}
		</script>

	</head>

	<body>

		<div id="carousel_container" class="carousel slide full_height">

			<div class="carousel-inner full_height">

				<div id="lanrenzhijia_home" class="lanrenzhijia item active" tag="home" progress="150">

					<div id="main">

						<div id="splash">

							<div class="container splash-container">
								<iframe src="slider1.html" class="new-iframe" frameborder="0"></iframe>
							</div>

						</div>

					</div>

				</div>

				<div id="lanrenzhijia_intro" class="lanrenzhijia item" tag="intro" progress="300">

					<div id="main">

						<div id="splash" class="ani_step_1">
							<iframe src="slider2.html" class="new-iframe" frameborder="0"></iframe>
						</div>

					</div>

				</div>

				<div id="lanrenzhijia_gift" class="lanrenzhijia item" tag="gift" progress="450">

					<div id="main">

						<div id="splash">
							<iframe src="slider3.html" class="new-iframe" frameborder="0"></iframe>
						</div>

					</div>
				</div>

				<div id="lanrenzhijia_feedback" class="lanrenzhijia item" tag="feedback" progress="600">

					<div id="main">

						<div id="splash">

							<iframe src="slider4.html" class="new-iframe" frameborder="0"></iframe>
						</div>

					</div>

				</div>

				<div id="lanrenzhijia_related" class="lanrenzhijia item" tag="related" progress="750">

					<div id="main">

						<div id="splash" class="ani_step_1">
							<iframe src="slider5.html" class="new-iframe" frameborder="0"></iframe>
						</div>

					</div>

				</div>

			</div>

		</div>

		<div class="footer">

			<div id="navbar">

				<div id="dash"></div>

				<div id="progress"></div>

				<div id="navbtns" class="container">

					<div class="navbtn">

						<a href="javascript:switchlanrenzhijia(0)">

							<img id="img_home" src="images/home_selected.png" alt="Home">

							<div>Home</div>

						</a>

					</div>

					<div class="navbtn">

						<a href="javascript:switchlanrenzhijia(1)">

							<img id="img_intro" src="images/intro.png" alt="家长留言">

							<div>家长留言</div>

						</a>

					</div>

					<div class="navbtn">

						<a href="javascript:switchlanrenzhijia(2)">

							<img id="img_gift" src="images/gift.png" alt="精美奖品">

							<div>精美奖品</div>

						</a>

					</div>

					<div class="navbtn">

						<a href="javascript:switchlanrenzhijia(3)">

							<img id="img_feedback" src="images/feedback.png" alt="会员相册">

							<div>会员相册</div>

						</a>

					</div>

					<div class="navbtn">

						<a href="javascript:switchlanrenzhijia(4)">

							<img id="img_related" src="images/related.png" alt="视频中心">

							<div>视频中心</div>

						</a>

					</div>

				</div>

			</div>

		</div>

	</body>

</html>
