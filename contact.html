		<script>
			window.op = window.op || {};
			op.util.onLogin = function(callback) {
				if(op.util.isLogin()) {
					callback && callback()
				} else {
					if(!Modernizr.input.placeholder) {
						location.href = op.URL.account.loginPage + "?jump=" + encodeURIComponent(location.href);
						return;
					}
					if(op.isMobile) {
						location.href = op.URL.account.loginPage + "?jump=" + encodeURIComponent(location.href);
					} else {
						$("#op-content .op-top-header .i-user").trigger('click', callback || undefined);
					}
				}
			};
			$(function() {
				if(!Modernizr.input.placeholder) {
					if(!op.util.isLogin()) {
						$("#op-content .op-top-header .i-user").off("click").on("click", function() {
							location.href = op.URL.account.loginPage + "?jump=" + encodeURIComponent(location.href);
						});
					}
				}
			});
		</script>
